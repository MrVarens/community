<template name="Layouts_Main">
    {{#if user.isLoggedIn}}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    {{#linkTo route="Home" class="navbar-brand"}}Community{{/linkTo}}
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li>{{#linkTo route="Home"}}Wall{{/linkTo}}</li>
                        <li>{{#linkTo route="Following"}}Following{{/linkTo}}</li>
                        <li>{{#linkTo route="Timeline"}}Timeline{{/linkTo}}</li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="text">Welcome <b>{{user.username.get}}</b>!</li>
                        <li><a href="#" class="logout"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    {{/if}}

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav"></div>

            <div class="col-sm-8 text-left page page-{{currentRouteName}}">
                {{> yield}}
            </div>

            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>
</template>
